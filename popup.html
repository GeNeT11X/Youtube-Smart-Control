<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Smart Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YouTube Smart Control</h1>
    </div>
    
    <div class="settings">
      <div class="setting-group">
        <label for="playbackSpeed">Playback Speed</label>
        <select id="playbackSpeed" class="select-input">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2">2x</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label for="volume">Volume: <span id="volumeValue">40</span>%</label>
        <input type="range" id="volume" class="slider" min="0" max="100" value="40">
      </div>
      
      <div class="setting-group toggle-group">
        <label for="disableCaptions" class="toggle-label">
          <span>Turn OFF Captions</span>
          <div class="toggle-switch">
            <input type="checkbox" id="disableCaptions" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      
      <div class="setting-group toggle-group">
        <label for="cinemaMode" class="toggle-label">
          <span>Auto Cinema Mode</span>
          <div class="toggle-switch">
            <input type="checkbox" id="cinemaMode">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      
      <div class="setting-group toggle-group">
        <label for="disableShorts" class="toggle-label">
          <span>Disable Shorts</span>
          <div class="toggle-switch">
            <input type="checkbox" id="disableShorts" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      
      <button id="saveButton" class="save-button">Save Settings</button>
      
      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
